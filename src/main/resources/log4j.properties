log4j.rootLogger=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t] %c - %m%n

log4j.logger.org.springframework.beans.factory.xml.XmlBeanDefinitionReader{local}=DEBUG
log4j.logger.org.springframework.beans.factory.xml.DefaultBeanDefinitionDocumentReader{local}=DEBUG

